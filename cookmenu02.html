<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>今日の料理</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-image: url('IMG_3838.jpg'); /* 背景画像を指定 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        button {
            font-size: 50px;
            padding: 20px 40px;
            background-color: #B0E2FF; /* さらに明るい水色 */
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #recipe {
            margin-top: 20px;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <button onclick="chooseRecipe()">今日の夕飯は何にしようかな？</button>
    <p id="recipe"></p>

    <script>
        const meatRecipes = ["カレーライス", "ハンバーグ", "肉じゃが", "ビビンバ", "親子丼", "唐揚げ", "ゴーヤチャンプル", "まぜのっけ"];
        const fishRecipes = ["ししゃもフライ", "サンマ", "たい", "アジフライ", "ぶり"];
        const friedFoods = ["唐揚げ", "ししゃもフライ", "アジフライ"];
        let isMeatTurn = true; // 最初は肉料理から
        let lastRecipe = "";

        function chooseRecipe() {
            let recipe;
            let recipeList = isMeatTurn ? meatRecipes : fishRecipes;
            
            do {
                recipe = recipeList[Math.floor(Math.random() * recipeList.length)];
            } while (friedFoods.includes(recipe) && friedFoods.includes(lastRecipe));
            
            lastRecipe = recipe;
            isMeatTurn = !isMeatTurn; // 次は反対の料理にする
            document.getElementById("recipe").innerText = recipe;
        }
    </script>
</body>
</html>
