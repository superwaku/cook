<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>今日の料理</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        button {
            font-size: 50px;
            padding: 20px 40px;
            background-color: orange;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #recipe {
            margin-top: 20px;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <button onclick="chooseRecipe()">今日の夕飯は何にしようかな？</button>
    <p id="recipe"></p>

    <script>
        const meatRecipes = ["カレーライス", "ハンバーグ", "肉じゃが", "ビビンバ", "親子丼", "唐揚げ", "ゴーヤチャンプル", "まぜのっけ"];
        const fishRecipes = ["ししゃもフライ", "サンマ", "たい", "アジフライ", "ぶり"];
        let isMeatTurn = true; // 最初は肉料理から

        function chooseRecipe() {
            let recipe;
            if (isMeatTurn) {
                recipe = meatRecipes[Math.floor(Math.random() * meatRecipes.length)];
            } else {
                recipe = fishRecipes[Math.floor(Math.random() * fishRecipes.length)];
            }
            isMeatTurn = !isMeatTurn; // 次は反対の料理にする
            document.getElementById("recipe").innerText = recipe;
        }
    </script>
</body>
</html>
