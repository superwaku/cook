<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>今日の料理</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-image: url('IMG_3838.jpg'); /* 背景画像を指定 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        button {
            font-size: 50px;
            padding: 20px 40px;　
            margin-top: 200px; /* 300px 下げる */
            background-color: #B0E2FF; /* さらに明るい水色 */
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #recipe {
            margin-top: 70px;
            font-size: 50px;
            color: white; /* 文字の色を白に変更 */
        }
    </style>
</head>
<body>
    <button onclick="chooseRecipe()">今日の夕飯は何にしようかな？</button>
    <p id="recipe"></p>

    <script>
        const meatRecipes = ["カレーライス　福神漬け忘れないでね〜", "ハンバーグ　中にチーズが好き…", "肉じゃが　やったー！", "ビビンバ　温玉ちゃんと作ってね！", "親子丼　おー", "唐揚げ　今日は何個たべよっかな〜", "ゴーヤチャンプル　え　やだなー", "まぜのっけ　すき家？"];
        const fishRecipes = ["ししゃもフライ　やっっっっったー！", "サンマ　秋しか食べれないよ〜", "たい　ポン酢〜", "アジフライ　ザ・揚げ物", "ぶり照り　まあまあ美味しい"];
        const friedFoods = ["唐揚げ　今日は何個たべよっかな〜", "ししゃもフライ　やっっっっったー！", "アジフライ　ザ・揚げ物"];
        let isMeatTurn = true; // 最初は肉料理から
        let lastRecipe = "";

        function chooseRecipe() {
            let recipe;
            let recipeList = isMeatTurn ? meatRecipes : fishRecipes;
            
            do {
                recipe = recipeList[Math.floor(Math.random() * recipeList.length)];
            } while (friedFoods.includes(recipe) && friedFoods.includes(lastRecipe));
            
            lastRecipe = recipe;
            isMeatTurn = !isMeatTurn; // 次は反対の料理にする
            document.getElementById("recipe").innerText = recipe;
        }
    </script>
</body>
</html>
