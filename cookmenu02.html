<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>今日の料理</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* ボタンと結果を縦に並べる */
        }
        button {
            font-size: 24px;
            padding: 20px 40px;
            background-color: orange;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #recipe {
            margin-top: 20px; /* ボタンとの間に余白を追加 */
            font-size: 24px; /* 文字を大きくする */
        }
    </style>
</head>
<body>
    <button onclick="chooseRecipe()">今日の料理は何にしようかな？</button>
    <p id="recipe"></p>

    <script>
        function chooseRecipe() {
            const recipes = ["カレーライス", "ハンバーグ", "オムライス", "肉じゃが", "焼き魚", "親子丼", "パスタ", "シチュー", "唐揚げ", "生姜焼き"];
            const randomRecipe = recipes[Math.floor(Math.random() * recipes.length)];
            document.getElementById("recipe").innerText = randomRecipe;
        }
    </script>
</body>
</html>
